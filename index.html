<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
    <link rel="icon" href="./alarm.png" />
    <title>Simple Timer</title>
  </head>
  <body>
    <div class="container">
      
      <div class="timer">
        <div class="tags">
          <span id="mintag">Minutes</span>
          <span id="sectag">Seconds</span>
        </div>
        <div class="times">
          <input type="number" max="60" min="00" id="minutes" placeholder="00" oninput="inputLenFunc()"></input>
          <span>:</span>
          <input type="number" max="60" min="00" id="seconds" placeholder="00" oninput="inputLenFunc()"></input>
        </div>
      </div>
      <div class="btns">
        <button class="start">Start</button>
        <button class="pause resume">Pause</button>
        <button class="reset">Reset</button>
      </div>
    </div>
  </body>
</html>
